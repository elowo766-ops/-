<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валентинка</title>
    <style>
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #image {
            max-width: 90%;
            border-radius: 15px;
        }

        #message {
            position: absolute;
            top: 20%;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: black;
            z-index: 1;
        }

        .button {
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            z-index: 1;
        }

        #yesButton {
            background-color: lightpink;
        }

        #noButton {
            background-color: red;
        }

        #finalMessage {
            display: none;
            font-size: 48px;
            font-weight: bold;
            color: black;
            text-align: center;
            position: absolute; 
            top: 40%;
            width: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="message">Будешь моей валентинкой?</div>
    <img id="image" src="https://i.pinimg.com/736x/c8/2c/4f/c82c4f33ac1eae36f0db894659a16f8f.jpg" alt="Valentine Image">
    
    <button id="yesButton" class="button">Да</button>
    <button id="noButton" class="button">Нет</button>
    <div id="finalMessage">ВААЙ, СПАСИБОЧКИ Я ОЧИН ТЕБЯ ЛЮБЛЮ ДЕНИСКА</div>

    <script>
        let yesButton = document.getElementById('yesButton');
        let noButton = document.getElementById('noButton');
        let finalMessage = document.getElementById('finalMessage');
        let noClickCount = 0;

        yesButton.onclick = function() {
            noButton.innerText = getNextNoText();
            finalMessage.style.display = 'block';
            document.getElementById('image').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
        }

        noButton.onclick = function() {
            noClickCount++;
            yesButton.style.transform = 'scale(' + (1 + noClickCount * 0.1) + ')';
        }

        function getNextNoText() {
            const phrases = [
                "Ну пожалуйста!!",
                "Ну нет..",
                "Нажми да!!",
                "БЫССТРО НАЖАЛ ДА"
            ];
            return phrases[noClickCount % phrases.length];
        }
    </script>

</body>
</html>
