<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Валентинка</title>
    <style>
        body {
            margin: 0;
            background: #fff0f3;
            font-family: Arial;
            text-align: center;
            padding: 20px;
        }
        .box {
            background: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 0 20px pink;
        }
        h1 {
            color: red;
            font-size: 32px;
            font-weight: 900;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .yes {
            background: #ff1a4f;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
        }
        .no {
            background: white;
            color: black;
            border: 2px solid gray;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
        }
        .message {
            margin-top: 30px;
            font-size: 20px;
            color: red;
            font-weight: bold;
        }
        .image {
            display: none;
            margin-top: 20px;
        }
        .hidden {
            display: none; /* класс для скрытия элементов */
        }
    </style>
</head>
<body>
    <div class="box">
        <div style="font-size: 80px; margin-bottom: 20px;"></div>
        <h1 id="question">Ты станешь моей валентинкой?</h1>
        
        <div class="buttons">
            <button class="yes" id="yesBtn">да</button>
            <button class="no" id="noBtn">нет</button>
        </div>
        
        <div id="message" class="message"></div>
        <img id="image" class="image" src="https://i.pinimg.com/736x/c8/2c/4f/c82c4f33ac1eae36f0db894659a16f8f.jpg" alt="Valentine Image">
    </div>

    <script>
        let yesBtn = document.getElementById('yesBtn');
        let noBtn = document.getElementById('noBtn');
        let message = document.getElementById('message');
        let image = document.getElementById('image');
        let question = document.getElementById('question'); // добавляем переменную для вопроса

        noBtn.onclick = function() {
            message.innerHTML = 'Ну пожалуйста...';
        }

        yesBtn.onclick = function() {
            question.classList.add('hidden'); // скрываем вопрос
            noBtn.classList.add('hidden'); // скрываем кнопку "нет"
            yesBtn.classList.add('hidden'); // скрываем кнопку "да"
            message.classList.add('hidden'); // скрываем сообщение
            image.style.display = 'block'; // Показываем изображение
        }
    </script>
</body>
</html>
