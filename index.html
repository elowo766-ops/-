<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Валентинка </title>
    <style>
        body {
            margin: 0;
            background: #fff0f3;
            font-family: Arial;
            text-align: center;
            padding: 20px;
        }
        .box {
            background: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 0 20px pink;
        }
        h1 {
            color: red;
            font-size: 32px;
            font-weight: 900;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .yes {
            background: #ff1a4f;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
        }
        .no {
            background: white;
            color: black;
            border: 2px solid gray;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
        }
        .message {
            margin-top: 30px;
            font-size: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <div style="font-size: 80px; margin-bottom: 20px;"></div>
        <h1> Ты станешь моей валентинкой? </h1>
        
        <div class="buttons">
            <button class="yes" id="yesBtn">да </button>
            <button class="no" id="noBtn">нет </button>
        </div>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        let yesBtn = document.getElementById('yesBtn');
        let noBtn = document.getElementById('noBtn');
        let message = document.getElementById('message');
        let size = 24;

        noBtn.onclick = function() {
            size = size + 10;
            yesBtn.style.fontSize = size + 'px';
            yesBtn.style.padding = (15 + size/4) + 'px ' + (40 + size/2) + 'px';
            message.innerHTML = ' Ну пожалуйста...';
        }

        yesBtn.onclick = function() {
            message.innerHTML = ' ВААЙ Я ТИПЯ ЛЮПЛЮ ПАСИБАА';
            yesBtn.style.background = '#ff4d6d';
            noBtn.style.opacity = '0.5';
        }
    </script>
</body>
</html>
